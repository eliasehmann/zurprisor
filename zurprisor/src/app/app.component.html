<div class="appview" *ngIf="countDownIsVisible">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="countdown">
                <countdown [config]="cdTime"></countdown>
            </div>
        </div>
    </div>
</div>

<div class="content-view container h-100" *ngIf="!countDownIsVisible">
    <video *ngIf=" !countDownIsVisible&&fileIsVideo" src="{{fileSource}}" autoplay="true" loop="true" playsinline
        controls></video>
    <img *ngIf="!countDownIsVisible&&!fileIsVideo" src="{{fileSource}}">

    <div class="row justify-content-center align-items-center">
        <div class="countdown">
            <button type="button" class="btn btn-light" (click)="loadRandomFile()">Noch eins!</button>
        </div>
    </div>
</div>
